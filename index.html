<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificar ecuaciones</title>
    <script src="/js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="card m-5">
        <div class="card-header text-center fw-bold">
            Clasificador de ecuaciones
        </div>
        <div class="card-body">
            <label for="ecuacion">Digite ecuaci√≥n: </label>
            <br><br>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <select name="singX" id="singX">
                                <option value="0" selected>Seleccione</option>
                                <option value="+">+</option>
                                <option value="-">-</option>
                            </select>
                            <input class="form-control m-2" type="number" name="a" id="a">
                            <span class="input-group-text m-2" id="basic-addon1">X</span>
                            <input style="width: 50px; height: 30px;" type="number" name="x" id="x">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <select name="singY" id="singY">
                                <option value="0" selected>Seleccione</option>
                                <option value="+">+</option>
                                <option value="-">-</option>
                            </select>
                            <input class="form-control m-2" type="number" name="b" id="b">
                            <span class="input-group-text m-2" id="basic-addon1">Y</span>
                            <input style="width: 50px; height: 30px;" type="number" name="y" id="y">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <select name="singZ" id="singZ">
                                <option value="0" selected>Seleccione</option>
                                <option value="+">+</option>
                                <option value="-">-</option>
                            </select>
                            <input class="form-control m-2" type="number" name="c" id="c">
                            <span class="input-group-text m-2" id="basic-addon1">Z</span>
                            <input style="width: 50px; height: 30px;" type="number" name="z" id="z">
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 mx-auto">
                <button onclick="clasificar();" class="btn btn-info m-5 ">Clasificar ecuacion </button>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
                <div class="card border-success">
                    <div class="card-body">
                        <p id="solucion" class="card-text"></p>
                    </div>
                    <p id="grafica"></p>

                </div>
            </div>

        </div>
        <div class="card-footer text-muted text-center">
            Previo de Calculo - Monica Vera y Clara Vera
        </div>
    </div>


    <script src="/js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</body>

</html>
